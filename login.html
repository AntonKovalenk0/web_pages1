<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
  </head>
  <body>
      <div class="wrapper">
    <form class="form-signin" action="javascript:logIn()">
      <h2 class="form-signin-heading">Please login</h2>
      <input id=email type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
      <input id=password type="password" class="form-control" name="password" placeholder="Password" required=""/>
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <div class="signup_link"><a onclick="window.location.href='/signUp'">Signup</a>
        </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
  </div>

  </body>
  <script src="../static/js/login.js"></script>
</html>
